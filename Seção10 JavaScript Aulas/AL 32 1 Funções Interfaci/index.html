<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Área</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculo de Área</h1>
        <form id="formulario">
            <label for="largura">Largura (m)</label>
            <input type="number" id="largura" name="largura" min="0" step="0.01" required>
            <br>
            <label for="comprimento">Comprimento (m)</label>
            <input type="number" id="comprimento" name="comprimento" min="0" step="0.01" required>
            <br>
            <input type="submit" value="Calcular Área">
        </form>
        <div id="resultado-container" class="resultado-container">
            <h1 id="resultado"></h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
